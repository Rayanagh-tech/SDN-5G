<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Traffic Prediction Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .result.NORMAL {
            background-color: #d4edda;
            color: #155724;
        }
        .result.CRITICAL {
            background-color: #f8d7da;
            color: #721c24;
        }
        .result.SECURE {
            background-color: #cce5ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Traffic Prediction Dashboard</h1>
        <form id="predictionForm">
            <label for="latency">Latency (ms):</label>
            <input type="number" id="latency" name="latency" required>

            <label for="throughput">Throughput (Mbps):</label>
            <input type="number" id="throughput" name="throughput" required>

            <label for="packet_loss">Packet Loss (%):</label>
            <input type="number" id="packet_loss" name="packet_loss" required>

            <label for="jitter">Jitter (ms):</label>
            <input type="number" id="jitter" name="jitter" required>

            <label for="traffic_volume">Traffic Volume (MB):</label>
            <input type="number" id="traffic_volume" name="traffic_volume" required>

            <button type="button" onclick="predictTraffic()">Predict</button>
        </form>

        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        async function predictTraffic() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);

            const data = {
                latency: parseFloat(formData.get('latency')),
                throughput: parseFloat(formData.get('throughput')),
                packet_loss: parseFloat(formData.get('packet_loss')),
                jitter: parseFloat(formData.get('jitter')),
                traffic_volume: parseFloat(formData.get('traffic_volume'))
            };

            console.log('Sending data:', data);

            try {
                const response = await fetch('http://192.168.142.128:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Received result:', result);
                
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = `result ${result.prediction}`;
                resultDiv.innerText = `Prediction: ${result.prediction}`;
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.style.backgroundColor = '#f8d7da';
                resultDiv.style.color = '#721c24';
                resultDiv.innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
